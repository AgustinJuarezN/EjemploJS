<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Social De Mascotas</title>
</head>

<body>
    <div>
        <form method="post">
            <ul>
                <li>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="pet_name">
                </li>
                <li>
                    <label for="mail">Correo electrónico dueño:</label>
                    <input type="email" id="mail" name="pet_mail">
                </li>
                <li>
                    <label for="breed">Raza:</label>
                    <input type="text" id="text" name="pet_breed">
                </li>
                <li>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="pet_password">
                </li>
            </ul>
            <li class="button">
                <button type="submit">Envíe su mensaje</button>
            </li>
        </form>
    </div>
</body>

</html>
