<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Social De Mascotas</title>
</head>

<body>
    <div class="container">
        <div class="formContainer">
            <form method="post" class="form">
                <div class="field">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="pet_name">
                </div>
                <div class="field">
                    <label for="mail">Correo:</label>
                    <input type="email" id="mail" name="pet_mail">
                </div>
                <div class="field">
                    <label for="breed">Raza:</label>
                    <input type="text" id="text" name="pet_breed">
                </div>
                <div class="field">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="pet_password">
                </div>
                <div class="formButton">
                    <button type="submit">Envíe su mensaje</button>
                </div>
            </form>
        </div>
    </div>
</body>
<style>
    .formContainer {
        display: flex;
        justify-content: center;
    }

    .field {
        display: flex;
        flex-direction: column;
    }

    .formButton {
        display: flex;
        justify-content: center;
    }
</style>

</html>
